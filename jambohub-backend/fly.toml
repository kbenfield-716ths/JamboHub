# fly.toml - JamboHub configuration for Fly.io

app = 'jambohub'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

# Health check
[[http_service.checks]]
  grace_period = "10s"
  interval = "15s"
  method = "GET"
  path = "/health"
  timeout = "10s"

# Persistent storage for SQLite database
[mounts]
  source = "jambohub_data"
  destination = "/data"

[[vm]]
  size = 'shared-cpu-1x'
