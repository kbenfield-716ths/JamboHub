<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7C3AED" />
    <meta name="description" content="VAHC Contingent communication hub for the 2026 National Jamboree" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="JamboHub" />
    <link rel="apple-touch-icon" href="/jambo-icon-192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/jambo-icon-192.png" />
    
    <title>JamboHub - VAHC Contingent</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #f5f5f5;
        overscroll-behavior: none;
      }
      
      /* Prevent pull-to-refresh on mobile */
      html, body {
        overscroll-behavior-y: contain;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        inset: 0;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      #loading img {
        width: 120px;
        height: 120px;
        margin-bottom: 16px;
      }
      
      #loading p {
        color: #6b7280;
        font-size: 14px;
      }
      
      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top-color: #7C3AED;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-top: 16px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BYWmSxXg.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DCttal0F.css">
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading">
      <img src="/jambo-icon-192.png" alt="JamboHub" />
      <p>Loading JamboHub...</p>
      <div class="spinner"></div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Vite React App -->
    
    <!-- Register Service Worker -->
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.transition = 'opacity 0.3s';
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });
      
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available
                    console.log('New version available!');
                    if (confirm('A new version of JamboHub is available. Reload to update?')) {
                      newWorker.postMessage('skipWaiting');
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
